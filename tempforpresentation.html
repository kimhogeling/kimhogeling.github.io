<!-- Traditional blocking external script
     Practise: bad -->
<script src="//script.js"></script>

<!-- Asynchronously loaded script
     Practise: best before 2014
     Caution: no preload scanning
     Caution: dependancy with CSS as it waits for CSSOM -->
<script>
    var script = document.createElement('script');
    script.src = "//script.js";
    document.getElementsByTagName('head')[0].appendChild(script);
</script>

<!-- Modern browsers will use 'async', older browsers will use 'defer'
     Practise: best since 2014
     Caution: Unordered execution -->
<script src="//script.js" async defer></script>

var s24js = (function() {
    function addEventListener(selector, eventName, handler) {
        _eventHandlerQueues[eventName].push({
            'target_selector': selector,
            'handler': handler
        });
    }

    function _initEventDelegation(eventName) {
        document[eventName] = function (event) {
            var i, j, queue, queueLength, eventListener, elements, length;
            queue = _eventHandlerQueues[eventName];
            queueLength = queue.length;
            for (i = 0; i < queueLength; i += 1) {
                eventListener = queue[i];
                elements = document.querySelectorAll(eventListener.target_selector);
                length = elements.length;
                for (j = 0; j < length; j += 1) {
                    eventListener.handler.call(elements[j], event);
                }
            }
        };
    }

    return {
        addEventListener : addEventListener
    }
});
